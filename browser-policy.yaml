# Family Browser Policy Configuration
# This configuration enforces browser policies for Chrome and Edge

policies:
  # Disable private browsing and guest modes
  - name: Disable Private and Guest Browsing
    browsers:
      - chrome
      - edge
    disable_private_mode: true  # Disables incognito/InPrivate mode
    disable_guest_mode: true    # Disables guest browsing mode

  # Force install uBlock Origin Lite ad blocker
  - name: uBlock Origin Lite Ad Blocker
    browsers:
      - chrome
      - edge
    extensions:
      - name: uBlock Origin Lite
        id:
          chrome: ddkjiahejlhfcafbddmgiahcphecmpfh
          edge: ddkjiahejlhfcafbddmgiahcphecmpfh
        force_installed: true
